<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<meta charset="UTF-8">
<title>Simple Adder</title>
</head>
<body>
	<div class="container">
		<div class="page-header">
			<h1>
				Simple Adder <small>HttpServletRequest</small>
			</h1>
		</div>

		<form action="SimpleAdderServlet" method="get">
			<div class="form-group">
				<label>Number 1</label> <input type="text" name="num1"
					class="form-control" placeholder="Enter an integer">
			</div>
			<div class="form-group">
				<label>Number 2</label> <input type="text" name="num2"
					class="form-control" placeholder="Enter another integer">
			</div>
			<input type="submit" class="btn btn-primary" value="Add Numbers">
		</form>
	</div>

</body>
</html>
